{% extends 'base.html' %}

{% block page_title %}Password Reset{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block content %}

<form method="POST">
    <p>Please enter your email address</p>
    
    {% csrf_token %}
    
    {{ form.email.errors }}
    <p>
        <lable for="id_email">Email address:</lable>
        {{ form.email }}
        <button type="submit">Reset Password</button>
    </p>
    
</form>

{% endblock %}
